<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Searching Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="header">
        <h1>Movie Searching App</h1>
    </div>
    <div class="search-div">
        <div class="search-input">
            <input placeholder="Search for a Movie" id="search_key" />
            <button id="search_btn">Search</button>
            <button type="button" id="more-info-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">More
                Info</button>
        </div>
    </div>
    <br>
    <div class="movie-body">
        <div class="movie-sub-body">
            <div class="movie-details">
                <span id="title"></span><br>
                <img id="poster"><br>
                <span id="release-year"></span>
            </div>
            <div class="icon"></div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
